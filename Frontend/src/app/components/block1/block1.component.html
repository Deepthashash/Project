<app-navbar></app-navbar>
<div class="main-container">
    <div class="documents-container">
        <h2 style="text-align: center; font-weight: bold; color: #0275d8;">Documents</h2>
        <div class="drawings-container">
            <div style="font-size: larger; font-weight: bold; color: #0275d8;">Drawings</div>
            <ul class="scroll" *ngFor="let drawing of drawings; index as i;">
                <li> <i class="fas fa-file-pdf fa-2x"></i>&nbsp; &nbsp;<a href="{{drawing.file}}">{{drawing.fileName}}</a></li>
            </ul>
        </div>
        <div class="rfi-container">
            <div style="font-size: larger; font-weight: bold; color: #0275d8;">RFI/Site Instruction</div>
            <ul class="scroll" *ngFor="let task of completed; index as i;">
            </ul>
        </div>
        <div class="any-container">
            <div style="font-size: larger; font-weight: bold; color: #0275d8;">Any Other</div>
            <ul class="scroll" *ngFor="let task of completed; index as i;">
                <li></li>
            </ul>
        </div>
    </div>
    <div class="other-container">
        <div class="todo-container">
            <div class="todo">
                <h2 style=" font-weight: bold; color: #0275d8;">Todos</h2>
                <div class="container cards">
                    <div *ngFor="let task of onGoing; index as i;">
                        <div class="card text-white bg-primary todoCard" (click)="showDetails(task._id)">
                            <div class="card-body" style="padding: 1.8% !important;display: flex;">
                                <li class="card-title" style="font-size:18px; font-weight: bolder;">{{task.taskName}}</li> &nbsp;<p class="pending" *ngIf="task.isCompleted">Approval pending</p>
                              </div>
                        </div> 
                    </div>               
                </div>
            </div>
            <div class="completed">
                <h2 style=" font-weight: bold; color: #0275d8;">Completed</h2>
                <div class="container cards">
                    <div *ngFor="let task of completed; index as i;">
                        <div class="card text-white bg-primary todoCard" (click)="showDetails(task._id)">
                            <div class="card-body" style="padding: 1.8% !important;display: flex;">
                                <li class="card-title" style="font-size:18px; font-weight: bolder;">{{task.taskName}}</li>
                              </div>
                        </div> 
                    </div>               
                </div>
            </div>
        </div>
        <div class="comments-container">
            <h2 style=" font-weight: bold; color: #0275d8;">Comments</h2>
            <form class="comments" [formGroup]="CommentsForm">
                <textarea rows="10" cols="50" formControlName="comment"></textarea>
                <button [disabled]="CommentsForm.invalid" type="submit" class="btn btn-info" (click)="submit(CommentsForm.value)">Submit</button>
            </form>
        </div>
    </div>
</div>
