<h2 mat-dialog-title>Add Comment</h2>

<mat-dialog-content>
    <form [formGroup]="CommentAddForm">
        <div class="form-group">
           <label>Comment Name</label>
           <input type="text" class="form-control" placeholder="Comment Name" formControlName="commentName" required>
           <div
              *ngIf="
               CommentAddForm.get('commentName').invalid &&
               CommentAddForm.get('commentName').touched
              "
            >
              <small
                class="text-danger"
                *ngIf="CommentAddForm.get('commentName').errors.required"
                >*Comment name is required !</small
              >
            </div>
        </div>
        <div class="form-group">
           <label>Comment</label>
           <textarea rows="5" class="form-control" placeholder="Comment" formControlName="comment" required></textarea>
           <div
           *ngIf="
            CommentAddForm.get('comment').invalid &&
            CommentAddForm.get('comment').touched
           "
         >
           <small
             class="text-danger"
             *ngIf="CommentAddForm.get('comment').errors.required"
             >*Comment is required !</small
           >
         </div>
        </div>
        
        <div class="button-container">
            <button [disabled]="CommentAddForm.invalid" type="submit" class="btn btn-info" (click)="submit(CommentAddForm.value)">Submit</button>
            <button style="margin-left: 2px;" type="submit" class="btn btn-danger" (click)="close()">Close</button>
        </div>          

     </form>
 
</mat-dialog-content>
