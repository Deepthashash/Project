   <div style="display: flex !important;" class="newww">

      <div style="margin-top: 7%; margin-left: 2%; color: white;">

   </div> 
    <div class="login-main-text">      
       <h2 style="font-weight: bold;">Project ABC<br> Login Page</h2>
       <p>Login from here to access.</p>
    </div>
 </div>
 <div class="main">
    <div class="col-md-6 col-sm-12">
       <div class="login-form">
          <form [formGroup]="LoginForm">
             <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" placeholder="User Name" formControlName="email">
             </div>
             <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password" formControlName="password">
             </div>             
             <button type="submit" class="btn btn-primary" style="margin-right: 5px;" (click)="tryLogin(LoginForm.value)">Login</button>
             <button type="submit" class="btn btn-info" (click)="getC()">Forgot Password</button>
          </form>
       </div>
    </div>
 </div>
