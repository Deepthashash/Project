<div class="main-container">
    <h1 style="color: #0275d8;font-weight: bold;">Users</h1>
    <table>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Mobile number</th>
        <th>Email</th>
        <th>Designation</th>
        <th>Actions</th>
        <tr *ngFor="let user of users; index as i;">
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.mobileNumber}}</td>
            <td>{{user.email}}</td>
            <td>{{user.userType}}</td>
            <td>
                <div style="display: flex;margin-left: 25%;">
                    <button class="btn btn-warning" (click)="edit(user._id)" ><i class="fas fa-edit" style="color: black;"></i></button>
                    <button style="margin-left: 5%;" class="btn btn-danger" (click)="delete(user._id)" ><i class="fas fa-trash-alt" style="color: black;"></i></button>
                </div>
            </td>
        </tr>
    </table>
</div>
